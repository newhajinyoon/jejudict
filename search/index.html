<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주어 사전</title>
    <style>
        body {
            
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd; 
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #bdc3c7;
            display: inline-block;
            padding-bottom: 10px;
        }

        #content {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
        }

        .word {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2980b9; 
            margin: 10px 0;
            border-bottom: 1px solid #dcdcdc;
            padding-bottom: 5px;
        }

        .definition {
            margin-left: 20px;
            padding: 10px 0;
            border-left: 3px solid #bdc3c7;
            padding-left: 15px;
            background-color: #f9f9f9;
        }

        .definition p {
            margin: 5px 0;
            color: #34495e;
        }

        .sup {
            font-size: 0.75em;
            vertical-align: super;
            color: #7f8c8d;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #bdc3c7;
        }

        .highlight-box {
            display: inline-block;
            background-color: #ecf0f1; 
            color: #2c3e50; 
            padding: 6px 12px;
            border-radius: 5px;
            margin-right: 5px;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #dcdcdc;
            transition: background-color 0.3s, transform 0.2s;
        }

        .highlight-box a {
            color: inherit;
            text-decoration: none;
        }

        .highlight-box:hover {
            background-color: #d0dce4;
            transform: scale(1.05); 
        }

        #result {
            text-align: left;
        }

    </style>
</head>
<body>
    <h1>제주어 사전</h1>
    <div id="content">
        <div id="result"></div>
    </div>

    <script>

        function formatDefinitionText(text) {
            // 동음이의어(=)와 찾아가 보기(→)를 분리하여 처리
            const equalsMatches = [];
            const arrowMatches = [];

            // 동음이의어 (=) 처리
            text = text.replace(/=\s*([^.,]+)(,\s*[^.,]+)*(?=\.)/g, (match) => {
                equalsMatches.push(
                    match.replace(/([^=\s,]+)/g, (word) => {
                        const baseWord = word.replace(/[0-9]/g, "");
                        const sup = word.match(/[0-9]/) ? `<span class='sup'>${word.match(/[0-9]/)[0]}</span>` : "";
                        return `<span class="highlight-box"><a href="#${baseWord}">${baseWord}${sup}</a></span>`;
                    })
                );
                return ""; // 원래 텍스트에서는 제거
            });

            // 찾아가 보기 (→) 처리
            text = text.replace(/→\s*([^.,]+)(,\s*[^.,]+)*(?=\.)/g, (match) => {
                arrowMatches.push(
                    match.replace(/([^→\s,]+)/g, (word) => {
                        const baseWord = word.replace(/[0-9]/g, "");
                        const sup = word.match(/[0-9]/) ? `<span class='sup'>${word.match(/[0-9]/)[0]}</span>` : "";
                        return `<span class="highlight-box"><a href="#${baseWord}">${baseWord}${sup}</a></span>`;
                    })
                );
                return ""; // 원래 텍스트에서는 제거
            });

            // 종결자 "." 제거
            text = text.replace(/\.$/, "").trim();

            // 출력 조합
            let result = `<p><strong>뜻:</strong> ${text}</p>`;
            if (equalsMatches.length > 0) {
                result += `<p><strong></strong> ${equalsMatches.join(", ")}</p>`;
            }
            if (arrowMatches.length > 0) {
                result += `<p><strong></strong> ${arrowMatches.join(", ")}</p>`;
            }
            return result;
        }

        function displayWord(word) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            const entries = dictionary.filter(item => item["표제어"].replace(/[0-9]/g, "") === word);

            if (entries.length > 0) {
                entries.forEach((entry, idx) => {
                    if (idx > 0) {
                        const separator = document.createElement("div");
                        separator.classList.add("separator");
                        resultDiv.appendChild(separator);
                    }

                    const wordDiv = document.createElement("div");
                    wordDiv.classList.add("word");

                    const wordTitle = document.createElement("h2");
                    const sup = entry["표제어"].match(/[0-9]/) ? `<span class='sup'>${entry["표제어"].match(/[0-9]/)[0]}</span>` : "";
                    wordTitle.innerHTML = entry["표제어"].replace(/[0-9]/g, "") + sup;
                    wordDiv.appendChild(wordTitle);

                    entry["뜻들"].forEach((meaning, index) => {
                        const defDiv = document.createElement("div");
                        defDiv.classList.add("definition");

                        if (entry["뜻들"].length > 1) {
                            defDiv.innerHTML = `<p><strong>${index + 1}. 뜻:</strong> ${formatDefinitionText(meaning["뜻"])}</p>`;
                        } else {
                            defDiv.innerHTML = formatDefinitionText(meaning["뜻"]);
                        }

                        if (meaning["조사 지점"]) {
                            defDiv.innerHTML += `<p><strong>조사 지점:</strong> ${meaning["조사 지점"]}</p>`;
                        }

                        wordDiv.appendChild(defDiv);
                    });

                    resultDiv.appendChild(wordDiv);
                });
            } else {
                resultDiv.innerHTML = `<p>단어를 찾을 수 없습니다: ${word}</p>`;
            }
        }

        function checkHash() {
            const hash = decodeURIComponent(window.location.hash.substring(1));
            if (hash) {
                displayWord(hash);
            }
        }

        window.addEventListener("hashchange", checkHash);
        window.addEventListener("load", checkHash);
    </script>
</body>
</html>
